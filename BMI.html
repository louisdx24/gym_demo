<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: antiquewhite;
        }

        #bmi {
            font-size: 32px;
        }

        #comment {
            font-size: 24px;
        }

        #result {
            width: 300px;
            background-color: aqua;
            margin: 12px auto;
            color: black;
            border-radius: 12px;
            padding: 12px 0px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="title">BMI 計算機 v0.1</div>
        <form action="">
            <label for="username">姓名</label>
            <input type="text" id="username" name="username" placeholder="請輸入姓名">
            <br>
            <label for="height">身高</label>
            <input type="number" step=0.1 id="height" name="height" placeholder="請輸入身高" required>
            <br>
            <label for="weight">體重</label>
            <input type="number" step=0.1 id="weight" name="weight" placeholder="請輸入體重" required>

            <p><button type="button" onclick="calBMI()">計算</button>
                <button type="button" onclick="cleanForm()" style="background-color: brown; color: white;">清除</button>
            </p>
            <div id="result">
                <div id="bmi">
                    BMI
                </div>
                <div id="comment">
                    體位
                </div>
            </div>
        </form>
        <a href="index.html">返回首頁</a>
    </div>
    <script src="./js/bmi.js"></script>
</body>

</html>
