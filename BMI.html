<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: antiquewhite;
        }
    </style>
</head>

<body>
    <div class="title"> 計算機 v0.1</div>
    <form action="">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" placeholder="請輸入姓名">
        <br>
        <label for="height">身高</label>
        <input type="number" step=0.1 id="height" name="height" placeholder="請輸入身高" required>
        <br>
        <label for="weight">體重</label>
        <input type="number" step=0.1 id="weight" name="weight" placeholder="請輸入體重" required>

        <p><button type="submit">計算</button></p>

    </form>
    <a href="index.html">返回首頁</a>
</body>

</html>
